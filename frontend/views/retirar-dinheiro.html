<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="../assets/css/retirar-dinheiro.css">
    <script defer src="../assets/js/data.js"></script>
    <script src="../assets/js/links.js" defer></script>
    <script defer src="../assets/js/fontawesome.js"></script>
    <script defer src="../assets/js/brands.js"></script>
    <script defer src="../assets/js/solid.js"></script>
</head>

<body>
    <div class="topo naoSelecionavel">
        <div class="coin-div redire" value="converter.html">
            <div id="coins"></div><img src="../assets/img/moeda.png" draggable="false">
        </div>
        <div class="dinheiro-div redire" value="retirar-dinheiro.html">
            
        </div>
    </div>
    <div class="principal">
        <form action="" class="forms">
            <label for="">QUANTIDADE DE DINHEIRO:</label>
            <input type="text" id="money">
            <div class="botao-criar" id="retirar">RETIRAR</div>
        </form>
    </div>
    <div class="home redire" value="index.html">
        <i class="fa-solid fa-house"></i>
    </div>
</body>
<script>
    const moneyInput = document.getElementById('money');
    moneyInput.addEventListener('input', () => {
        let value = moneyInput.value;
        value = value.replace(/[^0-9,]/g, '');
        const parts = value.split(',');
        if (parts.length > 2) {
            value = parts[0] + ',' + parts.slice(1).join('').replace(/,/g, '');
        }
        moneyInput.value = value;
    });
</script>
</html>
