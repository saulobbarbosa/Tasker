<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="../assets/css/criar-tarefa.css">
    <script defer src="../assets/js/data.js"></script>
    <script src="../assets/js/links.js" defer></script>
    <script defer src="../assets/js/fontawesome.js"></script>
    <script defer src="../assets/js/brands.js"></script>
    <script defer src="../assets/js/solid.js"></script>
</head>

<body>
    <div class="topo naoSelecionavel">
        <div class="coin-div redire" value="converter.html">
            <div id="coins"></div><img src="../assets/img/moeda.png" draggable="false">
        </div>
        <div class="dinheiro-div redire" value="retirar-dinheiro.html">
            
        </div>
    </div>
    <div class="principal">
        <form action="" class="forms">
            <label for="">TAREFA:</label>
            <input type="text" id="task">
            <label for="">VALOR:</label>
            <input type="text" id="coin">
            <div class="botao-criar" id="criar-tarefa">CRIAR</div>
        </form>
    </div>
    <div class="home redire" value="index.html">
        <i class="fa-solid fa-house"></i>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const coinInput = document.getElementById('coin');

        coinInput.addEventListener('input', () => {
            coinInput.value = coinInput.value.replace(/\D/g, '');
        });
    });
</script>
</html>
